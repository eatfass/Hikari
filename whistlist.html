    <script type="text/javascript">
        /*<JS Besteller>*/
        $(document).ready(function(){
        $('.carousel[data-type="multi"] .item').each(function(){
            var next = $(this).next();
            if (!next.length) {
             next = $(this).siblings(':first');
         }
      next.children(':first-child').clone().appendTo($(this));
  
        for (var i=0;i<4;i++) {
        next=next.next();
        if (!next.length) {
        next = $(this).siblings(':first');
    	}
    
        next.children(':first-child').clone().appendTo($(this));
         }
        });
    });
    /*<Akhir JS Bestseller>*/
    </script>
